<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <title>Sorting Visualizer!</title>
  </head>
  <body>
    <div class="container">

            <div class="controller row">
                <div class="col">
                    <select class="form-select" aria-label="Choose algorithm:" id="sortType">
                        <option selected value="-1">Choose algorithm:</option>
                        <option value="1">Selection sort</option>
                        <option value="2">Bubble sort</option>
                        <option value="6">Optimized Bubble sort</option>
                        <option value="3">Insertion sort</option>
                        <option value="4">Quick sort</option>
                        <option value="5">Merge Sort</option>
                      </select>
                </div>
                <div class="col" >
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Size:</span>
                        <input type="text" class="form-control"  aria-describedby="basic-addon1" value="0" id="txtCount">
                      </div>
                    <input type="range" class="form-range" id="countRange" min="2" max="150" >
                </div>
                <div class="col">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Delay</span>
                      <input type="number" class="form-control" id="txtDelay" aria-describedby="basic-addon3" value="0">
                    </div>
                    <input type="range" class="form-range" id="delayRange" min="0" max="1000" >
                </div>
                <div class="col">
                    <button type="button" id="generator"class="btn btn-primary">Generate data</button>
                    <button type="button" id="specialGenerator"class="btn btn-primary">Generate special data</button>
                    <button type="button" class="btn btn-primary" id="btnSort" disabled>Sort</button>
                  </div>
              </div>
        <div class="visualizer d-flex align-content-center" id="list"  style="height: 80vh; background-color: rgba(255,0,0,0.1);">
                <!-- <div class="h-50  flex-grow-1 item align-self-end">1</div>
                <div class="h-100  flex-grow-1 item align-self-end">2</div> -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
    
</body>
</html>
